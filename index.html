<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="overlap">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1440"
      height="437"
      viewBox="0 0 1440 437"
      preserveAspectRatio="xMidYMax slice"
      class="wave"
    >
      <path
        fill="#D6E1FF"
        fill-rule="evenodd"
        d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
      />
    </svg>
    <main class="challenge-wrapper">
      <article class="card">
        <picture class="card__image">
          <img src="./images/illustration-hero.svg" alt="" />
        </picture>
        <div class="card__content flow">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan cluster">
            <img src="./images/icon-music.svg" alt="" class="plan__icon" />
            <p class="plan__rate flow">
              <strong>Annual Plan</strong>
              <data value="59.99">$59.99/year</data>
            </p>
            <a href="#" class="plan__change">Change</a>
          </div>
          <button
            type="button"
            class="button"
            data-fullwidth
            data-type="primary"
          >
            Proceed to Payment
          </button>
          <button
            type="button"
            class="button"
            data-fullwidth
            data-type="secondary"
          >
            Cancel Order
          </button>
        </div>
      </article>
    </main>

  </body>
</html>
